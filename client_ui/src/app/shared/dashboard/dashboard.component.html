<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="">
            <img src="assets/navbar.png" alt="" height="24">
        </a>
        <button
            (click)="toggleNavbarCollapsing()"
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-collapse" id="navbarSupportedContent" [class.collapse]="navbarCollapsed">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item me-3">
                    <a class="nav-link active" aria-current="page" [routerLink]="['']"> Inicio</a>
                </li>
                <li class="nav-item input-group">
                    <form (submit)="search($event)">
                        <div class="input-group search-group">
                            <span class="input-group-text category-selector">Todas las categorías</span>
                            <input name="searchText" type="text" class="form-control" placeholder="Buscar en amazoops.com" [(ngModel)]="searchText">
                            <button class="input-group-text search-button" type="submit">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </form>
                </li>
            </ul>
            <div class="d-flex">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item me-2">

                        <div *ngIf="!user" class="btn-group me-3">
                            <div class="row">
                                <div class="col">
                                    <div ngbDropdown class="d-inline-block">
                                        <button type="button" class="my-account" id="dropdownForm1" ngbDropdownToggle>
                                            Iniciar sesión
                                        </button>
                                        <div ngbDropdownMenu aria-labelledby="dropdownForm1">
                                            <form class="px-4 py-3 login" (submit)="login()">
                                                <div class="mb-3">
                                                    <label for="exampleDropdownFormEmail1">Usuario</label>
                                                    <input
                                                        [(ngModel)]="username"
                                                        name="username"
                                                        type="text"
                                                        class="form-control"
                                                        placeholder="Nombre de usuario"
                                                    />
                                                </div>
                                                <div class="mb-3">
                                                    <label for="exampleDropdownFormPassword1">Contraseña</label>
                                                    <input
                                                        [(ngModel)]="password"
                                                        name="password"
                                                        type="password"
                                                        class="form-control"
                                                        placeholder="Password"
                                                    />
                                                </div>
                                                <div class="form-check">
                                                    <input type="checkbox" class="form-check-input" id="dropdownCheck" />
                                                    <label class="form-check-label" for="dropdownCheck"> Recordarme </label>
                                                </div>
                                                <button type="submit" class="btn btn-warning mt-2">Iniciar sesión</button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div *ngIf="user" class="btn-group me-3">
                            <div class="d-inline-block" ngbDropdown #myDrop="ngbDropdown">
                                <button
                                    type="button"
                                    class="my-account"
                                    id="dropdownManual"
                                    ngbDropdownAnchor
                                    (focus)="myDrop.open()">
                                    <div class="hello">
                                        Hola, {{ getName(user.name) }}
                                    </div>
                                    Mi cuenta
                                </button>
                                <div ngbDropdownMenu aria-labelledby="dropdownManual">
                                    <button class="account-item" ngbDropdownItem>Mis órdenes</button>
                                    <button class="account-item" ngbDropdownItem (click)="logout()">Cerrar sesión</button>
                                </div>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item me-3 shopping-cart" routerLink="/cart">
                        <i class="fas fa-shopping-cart"></i>
                        <span>Carrito ({{cart.length}})</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<div>
    <router-outlet></router-outlet>
</div>
